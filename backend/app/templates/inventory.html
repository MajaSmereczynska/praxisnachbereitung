<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8" />
    <title>{{ title }}</title>
    <style>
        body { font-family: sans-serif; padding: 2rem; max-width: 1000px; margin: 0 auto; }
        table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f8f9fa; }
        .status-Free { color: green; font-weight: bold; }
        .status-Assigned { color: red; font-weight: bold; }
        form { background: #f1f1f1; padding: 1.5rem; border-radius: 8px; margin-bottom: 2rem; }
        input, select { padding: 8px; margin: 5px 0; border: 1px solid #ccc; border-radius: 4px; }
        button { background: #28a745; color: white; border: none; padding: 10px 15px; border-radius: 4px; cursor: pointer; }
        button:hover { background: #218838; }
    </style>
</head>
<body>
    <a href="/">&larr; Home</a>
    <h1>Geräteverwaltung</h1>
    {% if error %}
    <div style="background-color: #ffebee; color: #c62828; padding: 15px; border: 1px solid #c62828; border-radius: 4px; margin-bottom: 20px;">
        <strong>Fehler:</strong> {{ error }}
    </div>
    {% endif %}
    <form method="post" action="/devices">
        <h3>Neues Gerät anlegen</h3>
        <div style="display: flex; gap: 10px; flex-wrap: wrap; align-items: flex-end;">
            <label>
                Inventory No:
                <input type="text" name="inventory_no" placeholder="e.g. INV-001" required />
            </label>
            <label>
                Model:
                <input type="text" name="model" placeholder="e.g. ThinkPad" required />
            </label>
            <label>
                Type:
                <select name="devicetype_id">
                    {% for t in types %}
                    <option value="{{ t.devicetype_id }}">{{ t.description }}</option>
                    {% endfor %}
                </select>
            </label>
            <label>
                Location:
                <select name="location_id">
                    {% for l in locations %}
                    <option value="{{ l.location_id }}">{{ l.name }}</option>
                    {% endfor %}
                </select>
            </label>
            <button type="submit">Speichern</button>
        </div>
    </form>

    <h3>Bestandsliste</h3>
    <table>
        <thead>
            <tr>
                <th>Inv. No</th>
                <th>Type</th>
                <th>Model</th>
                <th>Location</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for d in devices %}
            <tr>
                <td>{{ d.inventory_no }}</td>
                <td>{{ d.type_name }}</td>
                <td>{{ d.model }}</td>
                <td>{{ d.location_name }}</td>
                <td class="status-{{ d.status }}">{{ d.status }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
